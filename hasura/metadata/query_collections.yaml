- name: allowed-queries
  definition:
    queries:
      - name: update_settings_by_pk
        query: |
          mutation update_settings_by_pk ($id: uuid!, $object: settings_set_input!) {
            update_settings_by_pk(pk_columns: {id:$id}, _set: $object) {
              id
              is_under_maintenance
            }
          }
